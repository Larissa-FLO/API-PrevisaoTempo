<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@300;500;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main>
    <div class="boxMaior">

        <input type="text" class="inputCidade" placeholder="Insira a cidade">
        <button type="button" onclick="pesquisar()" class="btn btn-secondary">Buscar</button>

        <div class="boxMedia">
            <h2 class="tituloCidade">Aracaju</h2>
            <p class="graus">35°C</p>

            <div class="boxMenor">
                <img src="https://openweathermap.org/img/wn/04n.png" class="imgPrevisao" alt="">
                <p class="textoPrevisao">Ensolarado</p>
            </div>

        </div>

        <p class="umidade">Umidade: 75%</p>

    </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
